<VirtualHost *:80>
    ServerAdmin dreybirewa@gmal.com
    ServerName caert.egotransfert.com
    ServerAlias www.caert.egotransfert.com
    DocumentRoot /var/www/ua-app

    WSGIScriptAlias / /var/www/ua-app/ua/wsgi.py process-group=ua-app application-group=%{GLOBAL}

    WSGIDaemonProcess ua-app python-home=/var/www/ua-app/venv python-path=/var/www/ua-app
    WSGIProcessGroup ua-app

    # Augmenter les valeurs de timeout
    WSGIApplicationGroup %{GLOBAL}
    WSGIImportScript /var/www/ua-app/ua/wsgi.py process-group=ua-app application-group=%{GLOBAL}
    WSGITimeout 600
    LimitRequestBody 10485760

    <Directory /var/www/ua-app/>
        Require all granted
    </Directory>

    Alias /static /var/www/ua-app/static/
    <Directory /var/www/ua-app/static/>
        Require all granted
    </Directory>

    <Directory /var/www/ua-app/ua>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Augmenter la taille maximale des en-tÃªtes
    LimitRequestFieldSize 32768
    LimitRequestLine 32768
</VirtualHost>
